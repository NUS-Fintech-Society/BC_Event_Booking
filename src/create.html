<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pete's Pet Shop</title>s
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <form>
      Name: <input type="text" id="event_name"><br>
      Total Tickets Available: <input type="number" id="numOfTickets"><br>
      ID: <output id="my_output">0</output>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(function() {
        $(window).load(function() {
          document.getElementById("my_output").value = localStorage.getItem("id")+1;
        });
      });
    </script>
  </body>
