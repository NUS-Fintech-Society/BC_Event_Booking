<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="styles.css">
    <title>John's Ticket Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">John's Ticket Shop</h1>
          <hr/>
          <br/>
        </div>
        <div>
          <a href="./create.html">Sign Up</a>
        </div>
      </div>

      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Event ID</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Total Tickets Available</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/>
            <strong>Date</strong>: <span class="pet-date">Warren, MI</span><br/>
            <strong>Price(in ether)</strong>: <span class="pet-price">Warren, MI</span><br/>
            <form>
              Quantity: <input type="number" class="quantity" min="1">
              <input value="Buy" type="button" class="btn btn-default btn-adopt" data-id="0">
            </form>
          </div>
        </div>
      </div>
    </div>

    <div style="display: flex; justify-content: space-around">
      <div>
        <h3>Create Your Event</h3>
        <form>
          <ul class="form-style-1">
            <li><label>Name: <span class="required">*</span></label><input type="text" id="event_name"></li>
            <li><label>Total Tickets Available: <span class="required">*</span></label><input type="number" id="numOfTickets"></li>
            <li> <label>Location: <span class="required">*</span></label><input type="text" id="location"></li>
            <li> <label>Date: <span class="required">*</span></label><input type="date" id="date"></li>
            <li> <label>Price: <span class="required">*</span></label><input type="number" min="0.00" step="0.01" id="price"></li>
            <li><input value="Create" type="button" class="btn btn-default btn-create"></li>
          </ul>
        </form>
      </div>

      <div>
        <div>
          <h3>Check how many tickets you have bought</h3>
          <form>
            <ul class="form-style-1">
              <li><label>Event ID: <span class="required">*</span></label><input type="text" id="idToBeChecked"></li>
              <li><input value="Check Ownership" type="button" class="btn btn-default btn-check"></li>
            </ul>
          </form>
          <div id="resultOfChecked">
            <!-- RESULT OF CHECK -->
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
  </body>
</html>
